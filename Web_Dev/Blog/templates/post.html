<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ post.title }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
<div class="wrapper">
    <div class="top">
        <div class="title"><h1>My Blog</h1></div>
           </div>
        <div class="content">
            <div class="card">
                <h2>{{ post.title }}</h2>
                <p>{{ post.subtitle }}</p>
                <p>{{ post.body }}</p>
                {% if post.next: %}
                    <a href="{{ url_for('show_post', index=post.post_id+1) }}">Read next</a>
                {% else: %}
                    <a href="{{ url_for('home') }}">Back to homepage</a>
                {% endif %}
            </div>

    </div>
</div>
</body>
<footer>
    <p>Passion in Life.</p>
</footer>
</html>
